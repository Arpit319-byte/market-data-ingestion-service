spring.application.name=StockAnalyzerMarketData

# PostgreSQL (ensure Postgres is running at localhost:5432 with DB 'stockanalyzer')
spring.datasource.url=jdbc:postgresql://localhost:5432/stockanalyzer
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Groww API (Key + Secret for token exchange)
# Use env vars in production: GROWW_API_KEY, GROWW_API_SECRET (never commit secret)
# Leave empty to use access token stored in data_sources.api_key instead
groww.api.key=${GROWW_API_KEY:}
groww.api.secret=${GROWW_API_SECRET:}
# Optional: override token endpoint if Groww changes it
# groww.api.token-url=https://api.groww.in/v1/token/api/access

# Groww live data scheduler (fetch every 30 seconds)
groww.scheduler.enabled=true
groww.scheduler.interval-ms=1800000
groww.scheduler.initial-delay-ms=5000
groww.scheduler.throttle-ms=100

# Groww Instruments Sync
groww.instruments.url=https://growwapi-assets.groww.in/instruments/instrument.csv
groww.instruments.sync-on-startup=true
groww.instruments.sync-scheduled=true
groww.instruments.sync-cron=0 30 21 * * SUN

# Logging - readable console output
logging.pattern.console=%d{HH:mm:ss.SSS} %clr(%-5level) %clr([%15.15t]) %clr(%-40.40logger{39}) %clr(:) %m%n

# Log levels
logging.level.root=INFO
logging.level.com.example.stockanalyzer=INFO
logging.level.org.springframework.web=WARN

# SQL logging - show database calls
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACEclr(%-40.40logger{39}) %clr(:) %m%n
